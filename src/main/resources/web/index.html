<!DOCTYPE html>
<html ng-app="crowd">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>CROWD Meet</title>

        <base href="/eu.crowd-literature/">     <!-- comment for a save-reload turnaround -->
        <link rel="icon" href="crowd-favicon.png">
        <link rel="stylesheet" href="lib/leaflet/leaflet.css">
        <link rel="stylesheet" href="lib/leaflet.markercluster/MarkerCluster.css">
        <link rel="stylesheet" href="lib/leaflet.markercluster/MarkerCluster.CROWD.css">
        <link rel="stylesheet" href="crowd.css">
    </head>
    <body ng-controller="MainController">
        <div id="spinner"></div>
        <div id="header">
            <span class="start-link"><a href="#/start">CROWD Meet</a></span>
            <input class="search-input" placeholder="Search" type="search" ng-model="search.text" ng-model-options='{ debounce: 300 }' ng-change="onChangeSearch()" maxlength="30" />
            <span class="space-span"></span>
            <span class="map-link"><a href="/sign-up">Sign Up</a></span>
            <span class="map-link"><a href="/sign-up/login">Login</a></span>
            <span class="map-link" ng-if="portrait"><a href="#/map">Show map</a></span>
        </div>
        <div id="content">
            <leaflet id="map" lf-center="center" defaults="defaults" tiles="tiles" layers="layers"
                markers="visibleMarkers" ng-if="landscape || mapVisibility">
            </leaflet>
            <div id="details" ng-show="landscape || !mapVisibility" ng-view> </div>
        </div>
        <div id="powered-by">
            powered by <a href="http://www.deepamehta.de/">DeepaMehta</a>
        </div>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular-route.min.js"></script>
        <script src="lib/leaflet/leaflet.js"></script>
        <script src="lib/leaflet.markercluster/leaflet.markercluster.js"></script>
        <script src="lib/angular-leaflet/angular-leaflet-directive.min.js"></script>
        <script src="crowd.js"></script>
        <script src="controllers/start-controller.js"></script>
        <script src="controllers/main-controller.js"></script>
        <script src="controllers/details-controller.js"></script>
        <script src="services/crowd-service.js"></script>
        <script src="services/js-utils.js"></script>
        <script src="directives/dm4-address.js"></script>
        <script src="directives/dm4-event-list.js"></script>
        <script src="filters/datetime.js"></script>
        <script src="filters/trusted.js"></script>
        <script src="filters/weblink.js"></script>
    </body>
</html>
