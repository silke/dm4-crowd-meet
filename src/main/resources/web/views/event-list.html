<div class="event-list" ng-if="events">
    <div class="heading">{{title}}</div>
    <ul>
        <li class="event" ng-repeat="event in events">
            <div class="date">{{event.from | datetime:event.to}}</div>
            <a ng-href="#/event/{{event.id}}">{{event.title}}</a>
        </li>
    </ul>
</div>
