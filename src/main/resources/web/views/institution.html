<div class="institution">
    <div class="page-title">{{institution.name}}</div>
    <div class="url" ng-if="institution.urls">
        <ul>
            <li ng-repeat="url in institution.urls">
                <a ng-href="{{url | weblink}}">{{url}}</a>
            </li>
        </ul>
    </div>
    <div>
        <ul>
            <li ng-repeat="address in institution.addresses">
                <div dm4-address="address"></div>
            </li>
        </ul>
    </div>
    <div>
        <ul>
            <li ng-repeat="phone in institution.phoneNumbers">
                <div class="phone">
                    <span><i>{{phone.label}}:</i></span> <span>{{phone.number}}</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="email">
        <ul>
            <li ng-repeat="email in institution.emails">
                {{email}}
            </li>
        </ul>
    </div>
    <div class="notes" ng-bind-html="institution.notes | trusted"></div>
    <div class="persons" ng-if="institution.persons">
        Associates:
        <ul>
            <li ng-repeat="person in institution.persons">
                <a ng-href="#/person/{{person.id}}">{{person.name}}</a> ({{person.role}})
            </li>
        </ul>
    </div>
    <dm4-event-list events="institution.events"></dm4-event-list>
</div>
